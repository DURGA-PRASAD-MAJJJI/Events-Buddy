    <style>
        #msg {
            display: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxuTnkjTP_j_4JoAgzxrpQuDwrMJ9qaiBUVtss19XgsTtK-p9kMYC1W5DADwvfKFmA3/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById("msg");

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "üéâ Success! Your message has been sent! üéâ";
                    msg.style.display = "block";
                    setTimeout(function () {
                        msg.style.display = "none";
                    }, 3000);
                    form.reset();
                })
                .catch(error => {
                    msg.innerHTML = "‚ùå Something went wrong. Please try again!";
                    msg.style.backgroundColor = "#F44336";
                    msg.style.display = "block";
                    setTimeout(function () {
                        msg.style.display = "none";
                    }, 5000);
                    console.error('Error!', error.message);
                });
        });
    </script>
